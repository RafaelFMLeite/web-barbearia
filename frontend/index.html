<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Login e Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo Ã  Barbearia!</h1>

        <div class="form-section" id="register-section">
            <h2>Registrar</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nome" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <p id="register-message" class="message"></p>
        </div>

        <div class="form-section" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="login-message" class="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
